        var count = 0;
        $(document).ready(function () {
            refresh()
        });


        $(document).on("click", ".button-aw", function () {
            $('.button-aw').attr("disabled", true);
            var desciption = '<span class="text-success">' + en[indexTrue] + '</span>'
                + '<span> = </span>'
                + '<span class="text-success">' + vn[indexTrue] + '</span>';
            if (indexTrue == $(this).attr('index')) {
                count++;
                $('#desciption').html('<span class="text-success">&nbsp;Đúng&nbsp;</span>:&nbsp;' + desciption)
            } else {
                $('#desciption').html('<span class="text-danger">&nbsp;Sai&nbsp;</span>:&nbsp;' + desciption)
            }
            $('#point').text(count + '/' + en.length)
            setTimeout(function () {
                $('.button-aw').attr("disabled", false);
				refresh();
			}, 1500)
        });

        function refresh(){
            indexTrue = Math.floor(Math.random() * en.length);
            var randomAnswer = Math.floor(Math.random() * 3);
            $("#question").text(en[indexTrue]);
            for (var i = 0; i < 4; i++) {
                var random = [Math.floor(Math.random() * vn.length)];
                $("#answer" + i).val(vn[random]);
                $("#answer" + i).attr("index", random);
            }
            $("#answer" + randomAnswer).val(vn[indexTrue]);
            $("#answer" + randomAnswer).attr("index", indexTrue);
        }
    </script>
</body>

</html>
